<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon_package_v0.16 2/favicon-32x32.png">
    <!-- <link rel="manifest" href="/site.webmanifest"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MORIA PROJECT</title>
  </head>
  <body>

    <div id="overlay-check"></div>
    <div id="check">
      <p class="letter floating" id="letter1">B</p>
      <p class="letter floating" id="letter2">L</p>
      <p class="letter floating" id="letter3">E</p>
      <p class="letter floating" id="letter4">L</p>
      <p class="letter floating" id="letter5">A</p>
      <div id="wrapper-password">
        <p id="password">Password:<input id="passwordBox" type="password"/></p>
        <div class="button-container">
          <span class="mask">SPEAK FRIEND AND ENTER</span>
          <button id="myButton" type="button" name="Hover" onclick="checkPassword(); play()">ENTER</button>
        </div>
      </div>
    </div>

 
    <div class="door_text_wrapper">
      <input id="link" class="cssanimation sequence fadeInBottom" type="button" value="stop the sound"  onclick="return stop()">
    </div>

    <nav class="menu">
      <a href="#" class="menu-item">
          <div>
              <span class="menu-item-text">MORIA-PROJECT</span>
          </div>
      </a>
    </nav>

  <audio controls loop id="audio" src="/assets/sounds/trackbis.mp3"></audio>
  <audio  id="failed" controls src="/assets/sounds/failed.mp3"></audio>
  <audio id="bella" controls onclick="play()" src="/assets/sounds/bella.mp3"></audio>

</body>
  <script defer type="module" src="/main.js"></script>
  <script>
    var audio = document.getElementById("audio");
    var link = document.getElementById("link");
    var failed = document.getElementById("failed");
    var enter = document.getElementById("bella");


    function checkPassword() {
      var password = document.getElementById("passwordBox");
      var passwordText = password.value;
      
      if(passwordText === "BELLA") {
        
        document.getElementById("check").classList.add('remove');
        document.getElementById("overlay-check").classList.add('remove')
        audio.play();
        enter.play();
        console.log('hello')
        return true;
      }
      failed.play();
      return false;
   }

    var myButton=document.querySelector("#myButton");
      document.body.addEventListener("keydown",function(){
          var code=13; // 75 is keycode of 'k'
          if(event.keyCode==code)
          {
              myButton.click();
          }
      });

   function stop() {
    audio.pause();
    audio.currentTime = 0;
  }
  </script>
</html>
